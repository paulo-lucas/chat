<div *ngFor="let msg of messageS" #teste>
    <div class="h-100 row align-items-center ">
        <div class="d-flex justify-content-center">
            <div class="d-flex  justify-content-center" style="width: 350px;">
                <div class="card text-center" style="width: 400px; margin: 10px; ">
                    <div class="d-flex row justify-content-center">
                        <div class="card-body" style="padding: 5px 15px 6px 15px;">
                            <div class="d-flex flex-row">
                                <div
                                    style="background-color: #090A78; border-radius: 50px; color: #fff; font-weight:700; padding: 2px 10px 4px 10px; margin: 5px;">
                                    <p class="card-text">
                                        {{ msg.username }}
                                    </p>
                                </div>
                            </div>
                            <div style=" margin-bottom: 5px; padding: 20px;">
                                <p class="card-text" style="font-weight: 500;">
                                    {{ msg.content }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex flex-row-reverse ">
                            <ul class="nav nav-pills card-header-pills">
                                <li class="nav-item">
                                    <div class="d-flex row justify-content-center">
                                        <a class="nav-link active" (click)="loadModal(msg)" data-bs-target="#editModal"
                                            data-bs-toggle="modal"
                                            style="width: 90px; margin-right: 5px; height: 30px; padding-top: 3px; background-color: #FFBF00;">Edit</a>
                                        <a class="nav-link active" (click)="onDelete(msg)"
                                            style="width: 90px;  margin-right: 10px; height: 30px; padding-top: 3px; background-color:#FF0000 ;">Delete</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-row">
                    <div style=" margin-bottom: 5px; padding: 20px;">
                        <input type="text" ngModel="{{messageAux?.content}}" [(ngModel)]="newContent" name="content"
                            class="form-control" id="content" aria-describedby="emailHelp" placeholder="Content">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="onEdit(messageAux)"
                        data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
